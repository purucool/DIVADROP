<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
</head>
<body class="custom-body">
<section>
  <div class="container p-5">
    <div class="row">
      <div class="col-md-5 p-5">
        <div class="card mt-4">
          <div class="card-header custom-nav py-1">
            <p class="fw-semibold fs-4 text-center textcolor3 my-0">!! MESSAGE !!</p>
            <p class="fw-semibold fs-4 text-center textcolor3 ">&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;</p>
          </div>
          <div class="card-body">
            <th:block th:if="${session.errorMsg}">
              <p class="text-center">
                                <span class="fw-semibold text-center textcolor4 my-0"
                                      th:text="${session.errorMsg}"></span>
                <i class="fa-solid fa-xmark textcolor4" onclick="window.location.reload();"></i>
                <th:block th:text="${@commonServicesImpl.removeSessionMssg()}"></th:block>
              </p>
            </th:block>
            <th:block th:if="${session.successMsg}">
              <p class="text-center">
                                <span class="fw-semibold text-center textcolor my-0"
                                      th:text="${session.successMsg}"></span>
                <i class="fa-solid fa-xmark textcolor" onclick="window.location.reload();"></i>
                <th:block th:text="${@commonServicesImpl.removeSessionMssg()}"></th:block>
              </p>
            </th:block>
          </div>
        </div>
      </div>
      <div class="col-md-7 p-5">
        <div class="container text-center">
          <img th:src="@{/img/login.png}" style="mix-blend-mode: multiply;" width="100%" height="400px"
               alt="Shopping Image">
          <h5 class="custom-nav" style="
  padding: 7px 12px;
  font-size: 20px;
  font-weight: 500;
  color: #b76e79; /* Rose Gold */
  background-color: #fff0f5; /* Light blush background */
  border-left: 4px solid #ff66b2; /* Blush pink accent line */
  font-style: italic;
  letter-spacing: 0.5px;
  border-radius: 6px;
  display: inline-block;
">
            !!&#x2655; Drop into Style, Rise in Confidence &#x2655;!!
          </h5>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
