<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body class="custom-body">
<section>
    <div class="container p-5">
        <form th:action="@{/DivaDrop/user/save_order}" method="POST" th:object="${order_request}" id="Orders" novalidate>
            <div class="row">
                <div class="col-md-7 p-5">
                    <div class="container text-center">
                        <div class="card mt-4">
                            <div class="card-header custom-nav py-1">
                                <p class="fw-semibold fs-4 text-center textcolor3 my-0">Drop Location <i
                                        class="fa-solid fa-location-dot"></i></p>
                                <p class="fw-semibold fs-4 text-center textcolor3 ">&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;</p>

                            </div>
                            <div class="card-body">
                                <!--                            <form>-->
                                <div class="row mb-3">
                                    <div class="form-group col">
                                        <label class="fw-bold textcolor text-start w-100 mx-1">First Name</label>
                                        <input type="text" name="firstName" placeholder="Enter First Name"
                                               th:field="*{firstName}"
                                               class="form-control mx-2">
                                    </div>
                                    <div class="form-group col">
                                        <label class="fw-bold textcolor text-start w-100 mx-2">Last Name</label>
                                        <input type="text" name="lastname" placeholder="Enter Last Name"
                                               th:field="*{lastName}"
                                               class="form-control mx-2">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="fw-bold textcolor text-start w-100 mx-1">Email</label>
                                        <input type="text" name="email" placeholder="Enter Email Id" th:field="*{email}"
                                               class="form-control  mx-2">
                                    </div>
                                    <div class="col">

                                        <label class="fw-bold textcolor text-start w-100 mx-2">Mobile No.</label>
                                        <input type="text" name="mobileNo" placeholder="Enter Mobile Number"
                                               th:field="*{moblieNo}"
                                               class="form-control  mx-2">
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="fw-bold textcolor text-start w-100 mx-1">Address</label>

                                        <input type="text" name="Address" placeholder="Enter Address"
                                               th:field="*{Address}"
                                               class="form-control mx-2">
                                    </div>

                                    <div class="col">
                                        <label class="fw-bold textcolor text-start w-100 mx-2">City</label>
                                        <input type="text" name="city" placeholder="Enter City" th:field="*{city}"
                                               class="form-control  mx-2">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="fw-bold textcolor text-start w-100 mx-1">State</label>
                                        <input type="text" name="state" placeholder="Enter State" th:field="*{state}"
                                               class="form-control">

                                    </div>
                                    <div class="col">
                                        <label class="fw-bold textcolor text-start w-100 mx-2">Pincode</label>
                                        <input type="number" name="pincode" placeholder="Enter Pincode"
                                               th:field="*{pincode}"
                                               class="form-control mx-2">
                                    </div>
                                </div>
                                <!--                            </form>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 p-5">
                    <div class="card mt-4">
                        <div class="card-header custom-nav py-1">
                            <p class="fw-semibold fs-4 text-center textcolor3 my-0">Payment Mode</p>
                            <p class="fw-semibold fs-4 text-center textcolor3 ">&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;&#x2655;</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-dark table-striped">
                                <tbody>
                                <tr>
                                    <td scope="col" class="fw-bold">Order Price</td>
                                    <td scope="col">:</td>
                                    <td scope="col">&#8377; [[${orderAmount}]]</td>
                                </tr>
                                </tbody>
                                <tbody>
                                <tr>
                                    <td scope="col" class="fw-bold">Delivery Fees</td>
                                    <td scope="col">:</td>
                                    <td scope="col">&#8377; 40</td>
                                </tr>
                                </tbody>
                                <tbody>
                                <tr>
                                    <td scope="col" class="fw-bold">Tax</td>
                                    <td scope="col">:</td>
                                    <td scope="col">&#8377; 18</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <td scope="col" class="fw-bold">
                                    <mark style="background-color:pink;">Payable Amount</mark>
                                </td>
                                <td scope="col">:</td>
                                <td scope="col" class="fw-bold">&#8377;
                                    <mark style="background-color:pink;">[[${totalOrderAmount}]]</mark>
                                </td>
                                </tfoot>
                            </table>
                        </div>
                        <div class="card-footer mt-2">
                            <label class="fw-bold textcolor text-start mb-2">Select Payment Type</label>

                            <select class="form-select" th:field="*{paymentType}" aria-label="Select example" >
                                <option value="" th:if="*{paymentType} == null">--SELECT--</option>
                                <option th:value="'Online'">Oniline</option>
                                <option th:value="'COD'">Cash On Delivery</option>
                            </select>
                        </div>
                        <div class="container text-center mt-0 mb-2">
                            <button class="btn dbluebg">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
